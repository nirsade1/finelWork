<app-hader [headlineName]="headline" [icons]="icon1"></app-hader>
<app-add-customer></app-add-customer>


<div>
  <table class="table mt-4 ">
    <thead>
      <tr>
        <th>#</th>
        <th class="align-middle">first Name</th>
        <th class="align-middle">last Name</th>
        <th class="align-middle">Email</th>
        <th class="align-middle">Phone</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let customer of customers;index as i">
        <td>{{i+1}}

          <!--create button for delete and so  -->
          <a routerLink="/customers-details/{{customer._id}}" class="btn btn-light div_btn">
            <i class="bi bi-eye"></i>
          </a>
          <a routerLink="/edit-customer/{{customer._id}}" class="btn btn-light div_btn">
            <i class="bi bi-pencil text-primary"></i>
          </a>
          <button (click)="onDelete(customer)" class="btn btn-light">
            <i class="bi bi-trash text-danger"></i>
          </button>
        </td>

        <td>{{customer.firstName}}</td>
        <td>{{customer.lastName}}</td>
        <td>{{customer.email}}</td>
        <td>{{customer.phone}}</td>

      </tr>

    </tbody>
  </table>


</div>
